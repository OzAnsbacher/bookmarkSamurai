<section *ngIf="bookmark">
    <div class="flex">
        <img src="https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url={{bookmark.url}}"
            alt="">
        <a href={{bookmark.url}} target="_blank">
            <p>{{bookmark.name}}</p>
        </a>
    </div>
    <svg (click)="toggleOptions()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16"
        fill="currentColor" class="mercado-match" width="16" height="16" focusable="false">
        <path
            d="M3 9.5A1.5 1.5 0 114.5 8 1.5 1.5 0 013 9.5zM11.5 8A1.5 1.5 0 1013 6.5 1.5 1.5 0 0011.5 8zm-5 0A1.5 1.5 0 108 6.5 1.5 1.5 0 006.5 8z">
        </path>
    </svg>
    <div *ngIf="isOptions" class="tab-options">
        <ul>
            <li (click)="delete()">Delete</li>
            <li (click)="edit()">Edit</li>
        </ul>
    </div>
    <div *ngIf="isOptions" (click)="toggleOptions()" class="cover">
    </div>

</section>
