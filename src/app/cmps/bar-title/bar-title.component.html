<section>
    <div class="btn-title">
        <button (click)="openTab()">Add Tab</button>
    </div>
    <form class="input-title">
        <input type="text" name="category" [(ngModel)]="filterBy.category" (ngModelChange)="onChangeFilter()"
            placeholder="Find Category">
        <input type="text" name="bookmark" [(ngModel)]="filterBy.bookmark" (ngModelChange)="onChangeFilter()"
            placeholder="Search Bookmarks">
    </form>
</section>
